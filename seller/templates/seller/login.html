{% extends 'base.html' %} {% load static %} {% block title %}
<title>Login</title>
{% endblock title %} {% block files %}
<script src="{% static 'seller/js/auth.js' %}" defer></script>
<script src="{% static 'seller/js/login.js' %}" defer></script>
{% endblock files %} {% block content %}
<body class="body-wrapper">


  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-lg navbar-light navigation">
            <a class="navbar-brand" >
              <img 	 src="{% static 'images/logo.png' %}" class="" style="height: 45px; ;" alt="">
            </a>
        </div>
        </nav>
      </div>
    </div>
    </div>
  </section>

  <!-- Alert  -->
  <section class="text-center" hidden>
    <div class="row justify-content-center">

      <div class="col-md-4">
        <div class="alert alert-danger show">
          Incorrect Username Or Password
        </div>
      </div>

    </div>

  </section>
  <!-- end  -->


  <section class="login py-5 border-top-1">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8 align-item-center">
          <div class="border">
            <h3 class="bg-gray p-4 ">Login Now <p class="error" id="login-error"></p></h3>
            
            <form action="" id="login-form">
              <fieldset class="p-4">
                <input id="username" type="text" placeholder="Username" class="border p-3 w-100 my-2">
                <input id="password" type="password" placeholder="Password" class="border p-3 w-100 my-2">
                <div class="loggedin-forgot">
                  <input type="checkbox" id="keep-me-logged-in">
                  <label for="keep-me-logged-in" class="pt-3 pb-2">Keep me logged in</label>
                </div>
                <input type="hidden" id='next' name="next" value="{{ request.GET.next }}"/>

                <button type="submit" id="login-btn"
                  class="d-block py-3 px-5 bg-dark text-white border-0 rounded font-weight-bold mt-3">Log in</button>
                <a class="mt-3 d-block  text-primary" href="#">Forget Password?</a>
                <a class="mt-3 d-inline-block text-primary"  href="{% url 'seller:register' %}">Register Now</a>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
