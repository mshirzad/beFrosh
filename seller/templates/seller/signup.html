{% extends 'base.html' %} {% load static %} {% block title %}
<title>Register</title>
{% endblock title %} {% block files %}
<script src="{% static 'seller/js/auth.js' %}" defer></script>
<script src="{% static 'seller/js/register.js' %}" defer></script>
{% endblock files %} {% block content %}

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-lg navbar-light navigation">
            <a class="navbar-brand" href="index.html">
			<img src="{% static 'images/logo.png' %}" class="" style="height: 45px; ;" alt="">
            </a>

            <ul class="navbar-nav ml-auto mt-10">
              <li class="nav-item">
                {% if user.is_authenticated %} 
                {% else %}        

                <a class="nav-link login-button  " href="{% url 'seller:login' %}">Login</a>
                {% endif %}
              </li>

            </ul>
        </div>
        </nav>
      </div>
    </div>
    </div>
  </section>

  <!-- Alert  -->
  <section class="text-center"  >
    <div class="row justify-content-center">

      <div class="col-lg-5 col-md-8">
        <div class="alert alert-danger show " id="reg-error-msg" style="display: none;" >
        </div>
      </div>

    </div>

  </section>
  <!-- end  -->


  <section class="login py-5 border-top-1">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8 align-item-center">
          <div class="border border">
            <h3 class="bg-gray p-4">Register Now</h3>
            <form action="" id="register-form">
              <fieldset class="p-4">
                <input id="first_name" type="text" placeholder="First Name*" class="border p-3 w-100 my-2">
                <input id="last_name" type="text" placeholder="Last Name*" class="border p-3 w-100 my-2">
                <input id="username" type="text" placeholder="Username*" class="border p-3 w-100 my-2">
                <input id="email" type="email" placeholder="Email*" class="border p-3 w-100 my-2">
                <input id="password" type="password" placeholder="Password*" class="border p-3 w-100 my-2">
                <input id="r_password" type="password" placeholder="Confirm Password*" class="border p-3 w-100 my-2">
                <div class="loggedin-forgot d-inline-flex my-3">
                  <input type="checkbox" id="registering" class="mt-1">
                  <label for="registering" class="px-2">By registering, you accept our <a
                      class="text-primary font-weight-bold" href="{% url 'mainApp:term-condition' %}">Terms & Conditions</a></label>
                </div>
                <button type="submit"
                  class="d-block py-3 px-4 bg-dark text-white border-0 rounded font-weight-bold">Register
                  Now</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
